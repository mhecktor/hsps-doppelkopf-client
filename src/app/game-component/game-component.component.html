<section *ngIf="!game?.gameState">
  <player-list [id]="gameId">
  </player-list>
  <button class="start-button" color="primary" [disabled]="isGameNotFull()" mat-raised-button *ngIf="playerName === game?.spieler[0]"
    (click)="startGame()">
    Start
  </button>
  <section class="waitingForStart" *ngIf="playerName !== game?.spieler[0]">
    <mat-spinner [diameter]="25"></mat-spinner>
    Warte auf Spielbegin
  </section>
</section>
<section *ngIf="game?.gameState">
  <section class="table">
    <h4>Aktuell am Zug:{{game.currentSpielerName}}</h4>
    <section class="cards">
      <card [card]="card" *ngFor="let card of game?.stich?.karten">
      </card>
      <ng-container *ngIf="!game?.stich">
        <card [card]="null"></card>
        <card [card]="null"></card>
        <card [card]="null"></card>
        <card [card]="null"></card>
      </ng-container>
    </section>
  </section>
  <player-hand class="player0" [atTurn]="game.currentSpielerName === playerName" [hand]="playerCards.get(playerName)" [name]="playerName">
  </player-hand>
  <!-- <ng-container *ngFor="let player of game?.spieler; let i = index">
    <player-hand class="player{{(i + myOffset) % 4}}" [hand]="playerCards.get(player)" [name]="player">
    </player-hand>
  </ng-container> -->
</section>

<div *ngIf="gameEnded" class="pyro">
  <ng-container *ngIf="winner">
    <div class="before"></div>
    <div class="after"></div>
  </ng-container>
  <div class="globe" *ngIf="!winner">
    <div class="bird">
      <div class="body">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="beak">
          <div></div>
        </div>
        <div class="feet"></div>
        <div class="wire"></div>
      </div>
      <div class="hills"></div>
      <div class="cloud"></div>
      <div class="cloud small"></div>
    </div>
  </div>
</div>
